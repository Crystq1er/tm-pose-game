<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fruit Catcher AI Game</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/menu_style.css">
</head>

<body>
  <div class="container">
    <header>
      <h1>🍎 Fruit Catcher</h1>
      <p class="subtitle">몸을 움직여 떨어지는 과일을 받아보세요!</p>
    </header>

    <!-- 게임 시작 메뉴화면 -->
    <div id="start-screen" class="active">
      <h2>컨트롤 방식 선택</h2>
      <div class="menu-buttons">
        <button id="btn-pose" class="menu-btn">
          <span class="icon">📷</span>
          <span class="text">카메라 (몸으로 하기)</span>
        </button>
        <button id="btn-keyboard" class="menu-btn">
          <span class="icon">⌨️</span>
          <span class="text">키보드 (방향키)</span>
        </button>
      </div>
      <div class="instruction-box"
        style="margin-top: 20px; font-size: 0.95rem; color: #555; background: #fff; padding: 15px; border-radius: 10px; display: inline-block;">
        <p><strong>💡 키보드 모드 설명</strong></p>
        <p>왼쪽 화살표(←)와 오른쪽 화살표(→) 키를 눌러<br>바구니를 좌우로 움직이세요.</p>
      </div>
    </div>

    <div id="game-area-container" class="game-area" style="display: none;">
      <div class="canvas-wrapper">
        <!-- 웹캠 화면 (Pose 모드일 때만 보임) -->
        <div id="webcam-container"></div>
        <!-- 게임 오버레이 캔버스 -->
        <canvas id="game-canvas"></canvas>
      </div>

      <div class="ui-panel">
        <div class="score-board">
          <div class="score-pannel">
            <span class="label">HIGH SCORE</span>
            <span id="high-score">0</span>
          </div>
          <div class="score-pannel">
            <span class="label">SCORE</span>
            <span id="score">0</span>
          </div>
          <div class="score-pannel">
            <span class="label">LEVEL</span>
            <span id="level">1</span>
          </div>
          <div class="score-pannel">
            <span class="label">TIME</span>
            <span id="time">60</span>
          </div>
        </div>

        <div class="control-panel">
          <button id="start-btn" class="btn primary">GAME START</button>
          <button id="stop-btn" class="btn secondary" style="display:none;">STOP</button>
        </div>

        <div class="status-panel">
          <p>현재 상태: <span id="status-label">대기 중...</span></p>
          <div class="pose-indicator">
            <span class="pose-tag left">Left</span>
            <span class="pose-tag center active">Center</span>
            <span class="pose-tag right">Right</span>
          </div>
        </div>
      </div>
    </div>

    <!-- 로딩 오버레이 -->
    <div id="loading" class="overlay">
      <div class="spinner"></div>
      <p>AI 모델을 로딩 중입니다...</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>

  <script src="js/poseEngine.js"></script>
  <script src="js/gameEngine.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
