<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fruit Catcher: Survival</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <header>
      <h1>Fruit Catcher: Survival</h1>
      <p class="subtitle">폭탄을 피해 최대한 오래 생존하세요!</p>
    </header>

    <div class="game-area">
      <div class="canvas-wrapper">
        <!-- 웹캠 화면 -->
        <div id="webcam-container"></div>
        <!-- 게임 오버레이 캔버스 -->
        <canvas id="game-canvas"></canvas>
      </div>

      <div class="ui-panel">
        <div class="score-board">
          <div class="score-pannel">
            <span class="label">SCORE</span>
            <span id="score">0</span>
          </div>
          <div class="score-pannel">
            <span class="label">LIVES</span>
            <span id="lives">❤️❤️❤️</span>
          </div>
        </div>

        <div class="control-panel">
          <button id="start-btn" class="btn primary">GAME START</button>
          <button id="back-btn" class="btn secondary" style="display:none;">BACK TO MENU</button>
        </div>

        <div class="status-panel">
          <p>현재 상태: <span id="status-label">대기 중...</span></p>
          <div class="pose-indicator">
            <span class="pose-tag left">Left</span>
            <span class="pose-tag center active">Center</span>
            <span class="pose-tag right">Right</span>
          </div>
        </div>

        <div class="guide-panel">
          <p>🍎 +100 | 💣 생명감소</p>
          <p>🛡️ 방어막 | 🎁 보너스</p>
        </div>
      </div>
    </div>

    <!-- 로딩 오버레이 -->
    <div id="loading" class="overlay active">
      <div class="spinner"></div>
      <p>AI 모델을 로딩 중입니다...</p>
    </div>

    <!-- 게임 오버 오버레이 -->
    <div id="game-over" class="overlay">
      <div class="game-over-content">
        <h2>☠️ GAME OVER ☠️</h2>
        <p class="final-score-label">최종 점수</p>
        <p id="final-score" class="final-score">0</p>
        <div class="button-group">
          <button id="restart-btn" class="btn primary">다시 하기</button>
          <button id="menu-btn" class="btn secondary">메뉴로 가기</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>

  <script src="js/poseEngine.js"></script>
  <script src="js/gameEngine.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
